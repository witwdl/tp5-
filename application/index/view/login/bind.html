<script type="text/javascript">
    //login page
    // require(['pc/page/login/main']);

    var countdown = 60;

    function sendSmsCode() {
        var obj = $("#btn");
        var tel = $("#phone").val();
        var code = $("#code").val();


        if (tel == '' || code == '') {
            layer.msg('手机号和验证码不能为空');
            return;
        }

        settime(obj);

        $.ajax({
            type: 'get',
            url: '/send/' + tel,
            dataType: 'json',
            success: function (data) {
                if (data.statusCode == '000000') {
                    layer.msg('短信发送成功！');
                } else {
                    layer.msg(data.statusMsg);
                }
            },
            error: function () {
                layer.msg('aJax执行失败!');
            }
        });
    }

    function smsBindCode() {
        var phone = $("#smscodephone").val();
        var code = $("#smsdiv input:first").val();
        var obj = $('#smsbtn');
        if (phone == '' || code == '') {
            layer.msg('手机号和验证码不能为空');
            return;
        }
        settime(obj);

        $.ajax({
            type: 'get',
            url: '/send/' + phone,
            dataType: 'json',
            success: function (data) {
                if (data.statusCode == '000000') {
                    layer.msg('短信发送成功！');
                } else {
                    layer.msg(data.statusMsg);
                }
            },
            error: function () {
                layer.msg('aJax执行失败!');
            }
        });
    }

    function smsBind() {
        var phone = $("#smscodephone").val();
        var code = $("#smsdiv input:first").val();
        var smscode = $('#smsbindcode').val();
        var openid = $("#openid").val();
        if (phone == '' || smscode == '' || code == '') {
            layer.msg('手机号和验证码不能为空');
            return;
        }
        var info = {
            'phone': phone,
            'code': code,
            'smscode':smscode,
            'openid': openid
        };

        $.ajax({
            type: 'post',
            url: '/bind/smsphonebind/',
            dataType: 'json',
            data: info,
            success: function (data) {
                if (data['typecode'] == 1) {
                    layer.msg(data['msg']);
                    $(location).attr('href', '/index/index');

                } else if (data['typecode'] == 2) {
                    layer.msg(data['msg']);
                } else {
                    layer.msg(data['msg']);
                }
            },
            error: function () {
                layer.msg('aJax执行失败!');
            }
        });
    }
    function settime(obj) { //发送验证码倒计时
        if (countdown == 0) {
            obj.attr('disabled', false);
            obj.val("免费获取验证码");
            countdown = 60;
            return;
        } else {
            obj.attr('disabled', true);
            obj.val("重新发送(" + countdown + ")");
            countdown--;
        }
        setTimeout(function () {
                settime(obj)
            }
            , 1000)
    }

</script>
<script>
    function create() {
        var phone = $("#user_regBindForm .phone").val();
        var code = $("#user_regBindForm .code").val();
        var smscode = $("#user_regBindForm .smscode").val();
        var password = $("#user_regBindForm .password").val();
        var repassword = $("#user_regBindForm .repassword").val();
        var openid = $("#openid").val();
        if (phone == '' || code == '' || smscode == '') {
            layer.msg('手机号和验证码不能为空');
            return;
        }
        if (password != repassword) {
            layer.msg('两次密码不一致');
            return;
        }
        var info = {
            'phone': phone,
            'code': code,
            'smscode': smscode,
            'password': password,
            'repassword': repassword,
            'openid': openid
        };
        $.ajax({
            type: 'post',
            url: '/bind/dobind',
            dataType: 'json',
            data: info,
            success: function (data) {
                if (data) {
                    layer.msg('绑定成功');

                    layer.msg('绑定失败');
