{extend name="main/index" /}
{block name="main"}
<!-- Start right content -->
<div class="content-page">
    <!-- ============================================================== -->
    <!-- Start Content here -->
    <!-- ============================================================== -->
    <div class="content">
        <!-- Your awesome content goes here -->
        <div class="row">

            <div class="col-sm-12 portlets">

                <div class="widget">
                    <div class="widget-header transparent">
                        <h2>给 <strong>{$user['name']}</strong> 分配角色</h2>
                        <div class="additional-btn">
                            <a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
                            <a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
                            <a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
                        </div>
                    </div>
                    <div class="widget-content padding">
                        <div id="basic-form">
                            <form role="form" action="{:url('admin/user/roleup')}" method="post">
                                <input type="hidden" name="id" value="{$user['id']}">
                                <div class="form-group" style="overflow: hidden;">
                                    {volist name="list"  id="v"}
                                    <div class="col-sm-3">
                                        <label class="checkbox-inline icheckbox">
                                            <input type="checkbox" id="inlineCheckbox1" name="rid[]" {if condition="in_array($v['id'],$checked) eq true"} checked  {/if}  value="{$v['id']}" > {$v['name']}
                                        </label>
                                    </div>
                                    {/volist}
                                </div>

                                <button type="submit" class="btn btn-success">保存</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End content here -->
    <!-- ============================================================== -->

</div>
<!-- End right content -->
{/block}
